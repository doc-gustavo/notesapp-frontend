<div class="register-container">
  <h2>Registrarse</h2>
  <form (ngSubmit)="register()">
    <input type="text" [(ngModel)]="user.username" name="username" placeholder="Usuario" required />
    <input type="email" [(ngModel)]="user.email" name="email" placeholder="Correo electrónico" required />
    <input type="password" [(ngModel)]="user.password" name="password" placeholder="Contraseña" required />
    <button type="submit">Registrarse</button>
    <!-- <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p> -->
  </form>
  <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
</div>
